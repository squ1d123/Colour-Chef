<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
</head>
<body>
<!-- Start of first page -->
<div data-role="page" id="foo">

    <div data-role="header">
        <h1>Foo</h1>
        <input type="submit" value="Login Button" id="loginButton" />
        <input type="submit" value="Logout Button" id="logoutButton" />
    </div><!-- /header -->

    <div role="main" class="ui-content">

        <label for="text-1">upload projects:</label>
       <form id        =  "uploadForm"
		     enctype   =  "multipart/form-data"
		>
		<input type="file" id="file-select"name="userPhoto" />
		<input type="submit" value="Upload Image" id="projectButton">
		</form>

	<!-- put the result here -->
	<div id="result"  class="functions"></div>

        <label for="text-2">get a project:</label>
        <input name="text-1" id="text1" value="1" type="text">
        <input type="submit" value="Submit Button" id="button2" />

    </div>

    <div id="result"  class="functions"></div>

        <label for="text-2">Get Colours</label>
        <input type="submit" value="Get Colours Button" id="getColoursButton" />

    </div><!-- /content -->

    <div data-role="footer">
        <h4>Page Footer</h4>
    </div><!-- /footer -->
</div><!-- /page -->

<script type="text/javascript">
$(document).bind('pageinit', function() {


  $.ajaxSetup ({
    cache: false
  });


  var setToken = function (){
  	var token = window.localStorage.getItem('token');
 
	if (token) {
	    $.ajaxSetup({
	      headers: {
	        'x-access-token': token
	      }
	    });
	}
}

setToken();
  

  $( "#logoutButton" ).bind( "click", function(event, ui) {
    var jsonUrl = "/logout/";
    alert('waiting for result from '+ jsonUrl);
    var logoutInfo = { "token" : window.localStorage.getItem('token') };
    alert(JSON.stringify(logoutInfo));
    $.post(jsonUrl,logoutInfo, function(data) {
      alert(data);
    }, 'json');
  });

  $( "#loginButton" ).bind( "click", function(event, ui) {
  	var jsonUrl = "/login/";
    // var jsonUrl = "https://murmuring-cliffs-3537.herokuapp.com/login/";
    alert('waiting for result from '+ jsonUrl);
    var loginInfo = { "user" : "sam", "password" : "password1" };
    $.post(jsonUrl,loginInfo, function(data) {
      alert('login sucessfull');
      alert(data.token);
      window.localStorage.setItem('token', data.token);
      setToken();
    }, 'json');
  });

  $( "#projectButton" ).bind( "click", function(event, ui) {
    alert("Click ");
    var jsonUrl = "/api/photo/";
    alert("Fetching result from "+jsonUrl);
    var fileSelect = document.getElementById('file-select');
    var files = fileSelect.files;
    var file = files[0];
    var formData = new FormData();
    formData.append('userPhoto', file, file.name);

    $.ajax({
        type: "POST",
        url: jsonUrl,
        enctype: 'multipart/form-data',
        data: formData,
        //Options to tell jQuery not to process data or worry about content-type.
        cache: false,
        contentType: false,
        processData: false,
        success: function (data) {
            alert(data);
        }
    });
  });


  $( "#button2" ).bind( "click", function(event, ui) {
    var q = $("#text1").val();
    alert("Click "+q);
    var jsonUrl = "/api/project/"+q;
    //send a get request on a different window because ajaz doent allow downloading
    //files, by doing this we pass the access token in the url instead
    window.location = jsonUrl + '?access_token='+window.localStorage.getItem('token');
  });

  $( "#getColoursButton" ).bind( "click", function(event, ui) {
   
    $.ajax({
      url: "/api/colours/",
      type: "GET",
      success: function(data){
        alert('sucessfull');
        console.log(data);
      },
      error: function(data){
        alert('failed');
      }

    });
  });


});
</script>
</body>
</html>
